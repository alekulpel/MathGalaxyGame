<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Galaxy Game 3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="star-container"></div>

    <div class="game-container">
        
        <header>
            <h1>üöÄ Math Galaxy</h1>
            <div class="stats-panel">
                <div class="stat-box">
                    <span>Combust√≠vel</span>
                    <div class="fuel-bar-bg"><div id="fuel-bar" class="fuel-bar-fill"></div></div>
                </div>
                <div class="stat-box">
                    <span>Pontos: <span id="score">0</span></span>
                </div>
            </div>
        </header>

        <main id="math-screen">
            <div class="cockpit">
                <div class="screen">
                    <p class="message" id="message-area">Resolva para abastecer!</p>
                    <div class="equation-box">
                        <span id="num1">0</span>
                        <span id="operator">x</span>
                        <span id="num2">0</span>
                        <span>=</span>
                        <span class="question-mark">?</span>
                    </div>
                </div>
                
                <div class="controls">
                    <input type="number" id="user-answer" placeholder="?" autocomplete="off">
                    <button id="btn-action" onclick="checkAnswer()">Carregar</button>
                </div>

                <button id="btn-explore" class="hidden" onclick="startExploration()">
                    ‚ú® DECOLAR PARA O PR√ìXIMO PLANETA ‚ú®
                </button>
            </div>

            <div class="planet-display">
                <p>Base Atual:</p>
                <div id="current-planet-icon" class="floating-planet">üåç</div>
                <h2 id="current-planet-name">Terra</h2>
            </div>
        </main>

        <main id="space-screen" class="hidden">
            <div class="hud">
                <span>Tempo de Viagem: <span id="timer">40</span>s</span>
            </div>
            <div class="game-area" id="game-area">
                <div id="player-ship">üöÄ</div>
            </div>
            <p class="instruction">Desvie dos asteroides para chegar ao destino!</p>
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
